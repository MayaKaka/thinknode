		<h1>
			<img id="lg_img" src="http://www.baidu.com/img/bdlogo.gif" width="270" height="129">
			<div id="lg_container" style="display:none;">
				<style>
					.lg_content {
						width: 370px;
						height: 129px;
					}
					.lg_canvas {
						width: 100%;
						height: 100%;
					}
				</style>
				<div id="lg_content">
					<canvas id="lg_canvas" width="370" height="129">
					</canvas>
				</div>
				<script>
					window.addEventListener('DOMContentLoaded', function(){
						var cas = document.getElementById('lg_canvas'),
							ctx = cas.getContext('2d');
						var img = new Image();
						img.src='http://www.baidu.com/img/bdlogo.gif';
						img.onload = function(){
							var lg_img = document.getElementById('lg_img'),
								lg_container = document.getElementById('lg_container');
							lg_img.parentNode.removeChild(lg_img);
							lg_container.style.display = 'block';
							render(0,0);
						};
						function render(x,y){
							ctx.clearRect(0,0,cas.width,cas.height);
							if(img.complete)
							ctx.drawImage(img,x,y);
							setTimeout(function(){
								render(x+1,y+1);
							},1000);
						}						
					});
				</script>
			</div>
		</h1>
