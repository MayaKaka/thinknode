<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" href="../jquery/bootstrap.min.css">
  <script src="../jquery/jquery-1.11.1.min.js"></script>
  <script src="../jquery/require.min.js"></script>
  <script src="../extension/excanvas.js"></script>
  <script src="js/apitest.js"></script>
  <style>
    html { font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif; }
    .op-test-header { padding: 10px 10px; color: #FFF; height: 70px; background-color: #6f5499; background-image: linear-gradient(to bottom,rgb(45,58,66) 0,rgb(85,98,106) 100%); }
	.op-test-header h1 { text-align:center; font-size: 50px; }
	.op-test-header p { text-align:center; font-size: 18px; }
	
	.op-test-main { width:100%; height:80%; }
	.op-test-menu { position:absolute; width:200px; height:100%; overflow:scroll; }
	.op-test-stage { position:absolute; width:1000px; height:100%; left:200px }	
	
	.op-test-dom { position:absolute; border:1px solid gray; }
	.op-test-cvs { position:absolute; border:1px solid gray; left:540px; }
	.op-test-fps { position:absolute; left:500px; width:40px; color:black; }
	.op-test-item { cursor:pointer; }
	
	.op-test-control-table { position:absolute; bottom: 0px; width: 100%; }
	.op-test-control-table label { width: 80px; }
	.op-test-control-table span { display: inline-block; width: 40px; }
	.op-test-control-tbody>div { display: inline-block; margin-left: 20px; }
	.op-test-control-table input { margin-top: 5px; width: 80px; display: inline-block; }
	.op-test-tip-dom { position:absolute; left: 0px; background: rgba(0,0,0,0.2); color:#000; padding: 5px; }
	.op-test-tip-cvs { position:absolute; left: 540px; background: rgba(0,0,0,0.2); color:#000; padding: 5px; }
	.op-test-footer {}
  </style>
</head>
<body>
  <div class="op-test-header">
  	<label>API TEST</label>
  	<span>2D，3D，图形，图像</span>
  </div>
  
  <div class="op-test-main">
  	<div class="op-test-menu">
  	  <ul>
      	<li><div class="op-test-item" data-name="transform2d">2D动画</div></li>
  		<li><div class="op-test-item" data-name="transform3d">3D动画</div></li>
  		<li><div class="op-test-item" data-name="transition">渐变动画</div></li>
  		<li><div class="op-test-item" data-name="ease">过渡动画</div></li>
  		<li><div class="op-test-item" data-name="sprite">帧动画</div></li>
  		<li><div class="op-test-item" data-name="particle">粒子动画</div></li>
  		<li><div class="op-test-item" data-name="bones">骨骼动画</div></li>
  		<li><div class="op-test-item" data-name="timeline">时间轴动画</div></li>
  		
  		<li><div class="op-test-item" data-name="filter">滤镜</div></li>
  		<li><div class="op-test-item" data-name="clock">时钟</div></li>
  		<li><div class="op-test-item" data-name="board">涂鸦板</div></li>
  		<li><div class="op-test-item" data-name="ball">物理:足球</div></li>
	  </ul>
    </div>
    
	<div class="op-test-stage">
      <canvas class="op-test-cvs"></canvas>
      <div class="op-test-dom"></div>
      <div class="op-test-fps"></div>
      <div class="op-test-tip-dom">DOM 渲染模式</div>
      <div class="op-test-tip-cvs">Canvas 渲染模式</div>
    </div>
  </div>
  
  <div class="op-test-footer">
		
  </div>
  <script>
    require.config({ baseUrl: '../cartoon/' });
	var resource = ['cartoon'];
	if (navigator.userAgent.indexOf('chrome') > -1) {
		resource.push('../extension/PhysicsSystem');
		resource.push('../extension/GLCanvas');
	}
	require(resource, function(ct, PhysicsSystem, GLCanvas){
		ct.PhysicsSystem = PhysicsSystem;
		ct.GLCanvas = GLCanvas;
		
		var dom = new ct.Container({ 
				elem: '.op-test-dom', width: 540, height: 540, overflow:'hidden' 
			}),
			cvs = new ct.Canvas({ 
				elem: '.op-test-cvs', width: 540, height: 540 
			});
			
		var	$fps = $('.op-test-fps'),
			test;
			
		$('.op-test-item').click(function(){
			var name = $(this).data('name');
			
			if (test) {
				test.dispose && test.dispose(); 
			}
			test = apitest[name];	
				
			if (test) {
				test.init(ct, dom, cvs, $fps);
				$fps.html('');
			}
		});

	});
  </script>
</body>
</html>
